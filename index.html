<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Conway's Game of Life</title>
	</head>
	<body>
		<h2 class="center mt-4">John Conway's Game of Life</h2>

		<h4 class="mt-2 white-text center">
			<p id="current-turn">
				Turn: 0
			</p>
		</h4>

		<canvas id="canvas"></canvas>

		<div class="content-box">
			<div class="row">
				<div class="col" align="center">
					<button
						id="playPause"
						type="button"
						class="btn btn-secondary"
						onclick="toggleLoop()"
					>
						<i class="fa fa-play-circle"></i> Play
					</button>
					<button
						type="button"
						class="btn btn-secondary"
						onclick="clearCanvas()"
					>
						<i class="fa fa-repeat"></i> Reset
					</button>
					<button type="button" class="btn btn-secondary popup" onclick="togglePopup()">
						<i class="fa fa-info-circle"></i> Explanation<span class="popuptext" id="myPopup">

							<a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a>
							is a zero-player game developed by the mathematian John Conway in the 1970's. 
							The rules of the game are as follows: <br/>

							<ul>
								<li>Any live cell with two or three live neighbours survives.</li>
								<li>Any dead cell with three live neighbours becomes a live cell.</li>
								<li>All other live cells die in the next generation. Similarly, all other dead cells stay dead.</li>
							</ul>

							Select the cells that you would like to start with. Then, press play.

						</span>
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="classes.js"></script>
	<script src="utils.js"></script>
	<script src="index.js"></script>
</html>
