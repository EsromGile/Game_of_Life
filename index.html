<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="dna.png">
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Conway's Game of Life</title>
	</head>
	<body>
		<div class="col container-e" align="center">
			<h2 class="row pt-3">John Conway's Game of Life</h2>
			<h4 class="mt-2" align="center" id="current-turn"><span class="white">Turn:</span> 0</h4>
			<canvas class="row" id="canvas"></canvas>
			
			<div class="row container">
				<button class="btn popup col-md" type="button" onclick="togglePopup()">
					<i class="fa fa-info-circle"></i> Explanation<span class="popuptext" id="myPopup">
						
						<a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a>
						is a zero-player game developed by the mathematian John Conway in the 1970's. 
						The rules of the game are as follows: <br/>
						
						<ol>
							<li>Any live cell with two or three live neighbours survives.</li>
							<li>Any dead cell with three live neighbours becomes a live cell.</li>
							<li>All other live cells die in the next generation. Similarly, all other dead cells stay dead.</li>
						</ol>
						
						Select the cells that you would like to start with. Then, press play.
						
					</span>
				</button>
				<button class="btn col-md" type="button" onclick="generateBoard()">
					<i class="fa fa-random" aria-hidden="true"></i> Random Board
				</button>
				<div class="slidecontainer col-md">
					<input class="slider" type="range" min="5" max="55" value="25" id="myRange">
					<span class="myValue" id="myValue"> 25% </span>
				</div>
				<button class="btn col-md" id="playPause" type="button" onclick="toggleLoop()"> 
					<i class="fa fa-play-circle"></i> Play
				</button>
				<button class="btn col-md" type="button" onclick="clearCanvas()">
					<i class="fa fa-repeat"></i> Reset
				</button>
			</div>
		</div>
	</div>
</body>
	<script src="classes.js"></script>
	<script src="utils.js"></script>
	<script src="index.js"></script>
</html>
